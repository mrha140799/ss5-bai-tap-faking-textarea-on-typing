<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGYm</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="form">
        <textarea  name="txt" cols="40" rows="10" onkeydown="Print();"></textarea>
    </form>
</center>
<script>
    let arr = [];
    let str = '';
    arr[0] = "T"; arr[1] = "ô"; arr[2] = "i"; arr[3] = " "; arr[4] = "Đ"; arr[5] = "ẹ"; arr[6] = "p"; arr[7] = " ";
    arr[8] = "Z";arr[9] = "a";arr[10] = "i";arr[11] = "!";arr[12] = " ";arr[13] = " ";
    function Print() {
        let value = document.form.txt.value;
        for (let i = 0 ; i <value.length ; i++) {
            str += arr[i];
            if (i ==12) {
                str ='';
            }
        }
        document.form.txt.value = str;
        str="";
        setTimeout("Print()");

    }
</script>
</body>
</html>
